<!DOCTYPE html>
<html xmlns:th="https://thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"></style>
	
    <title>Olá, mundo!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="https://vendasexternas.com.br/wp-content/uploads/2023/10/favicon-vendasexternas.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>


    <div class="container">
        <form action="/salvarVenda" th:object="${venda}" method="POST">
            
            <div class="row" th:object="${itemVenda}">
            	<div class="col-6">
            		<label>Produto:</label>
              			<select th:field="*{produto}" class="form-control">
              				<option th:each="prod : ${listaProdutos}" th:value="${prod.id}" th:text="${prod.nome}"></option>
              			</select>
            	</div>
            	
            	<div class="col">
            		<label>Quantidade:</label>
              		<input type="number" class="form-control" th:field="*{quantidade}">
            	</div>
            	
            	<div class="col">
            		<button name="acao" th:value="itens" style="margin-top: 32px"type="submit" class="btn btn-primary" ><i class="fa-solid fa-cart-plus"></i> Adicionar</button>
            	</div>
            </div>
            
            <div class="row">
            
            	<div class="col-4">
            		<label for="id">Nome Venda:</label>
              		<input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
              
              		<label>Observação:</label>
              		<input type="text" class="form-control" th:field="*{obs}">
              
		            <label>Funcionário:</label>
		            	<select th:field="*{funcionario}" class="form-control">
		              		<option th:each="func : ${listaFuncionarios}" th:value="${func.id}" th:text="${func.nome}"></option>
		              	</select>
              
		             <label>Clientes:</label>
		             	<select th:field="*{cliente}" class="form-control">
		              		<option th:each="forn : ${listaClientees}" th:value="${forn.id}" th:text="${forn.nome}"></option>
		              	</select>
              
		              <label>Valor Total:</label>
		              <input type="number" readonly="readonly" class="form-control" th:field="*{valorTotal}">
              		  
		              <label>Quantidade Total:</label>
		              <input type="number" readonly="readonly" class="form-control" th:field="*{quantidadeTotal}">
		              
		                <a><button type="submit" name="acao" th:value="salvar" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
            			<a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share"></i> Voltar</a>
           				<a class="btn btn-success" href="/listarVenda"><i class="fa-solid fa-list"></i> Listar</a>
            	</div>
            	
            	<div class="col">
            		<table class="table table-striped" id="tabela" style="margin-top: 30px;">
						<thead class="bg-primary" style="color: white">
							<tr>
								<td>ID</td>
								<td>Produto</td>
								<td>Quantidade</td>
								<td>Valor Unitário</td>
								<td>Subtotal</td>
								<td>Ação</td>
							</tr>
						</thead>
		
						<tbody>
							<tr th:each="itemVenda: ${listaItemVenda}">
								<td th:text="${itemVenda.id}"></td>
								<td th:text="${itemVenda.produto.nome}"></td>
								<td th:text="${itemVenda.quantidade}"></td>
								<td th:text="${itemVenda.valor}"></td>
								<td th:text="${itemVenda.subtotal}"></td>
								<td colspan="2">
									<a th:href="@{/editarItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
									<a th:href="@{/removerItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
		
					</table>
            	</div>
            
            </div>
            
          </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
    
    	$(document).ready(function(){
    		$('#cep').mask('99999.999-99');
    	});
    
    </script>
    
  </body>
</html>
