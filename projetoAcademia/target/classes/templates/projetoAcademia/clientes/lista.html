<!DOCTYPE html>
<html xmlns:th="https://thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>

    <title>Olá, mundo!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"></style>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="https://vendasexternas.com.br/wp-content/uploads/2023/10/favicon-vendasexternas.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>


    <div class="container">
       	<table class="table" id="tabela1">
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>CPF</td>
				<td>Telefone</td>
				<td>Endereço</td>
				<td>Número</td>
				<td>Bairro</td>
				<td>Email</td>
				<td>Cidade</td>
				<td>Ação</td>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="cliente: ${listaCliente}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.cpf}"></td>
				<td th:text="${cliente.telefone}"></td>
				<td th:text="${cliente.endereco}"></td>
				<td th:text="${cliente.numero}"></td>
				<td th:text="${cliente.bairro}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.cidade.nome}"></td> 
				<td colspan="2">
					<a th:href="@{/editarCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
					<a th:href="@{/removerCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
		</tbody>
		
		</table>	
    	<a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share"></i> Voltar</a>
    	<a class="btn btn-primary" href="/cadastroCliente"><i class="fa-solid fa-plus"></i> Cadastrar</a>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    
    <script>
    	$(document).ready( function () {
        	$('#tabela1').DataTable();
    	} );
    	
    	var table = new DataTable('#tabela', {
    	    language: {
    	    	url: '//cdn.datatables.net/plug-ins/2.1.8/i18n/pt-BR.json',
    	    },
    	});
    </script>
    
  </body>
</html>
